  <body>
    <header>
      <div class="container">
      <span class="title" 'C';">C</span>

  <div id="principal">

    <form action="">

        <input type="number" name="" id="edad" placeholder="EDAD" /><br />

          <button type="button"  class="btn btn-outline-primary" id="btnDolar">DOLAR</button>
          <button type="button" class="btn btn-outline-primary" id="btnEuro">EURO</button>
          <!-- <input type="button" value="EURO" id="btnEuro" /> -->

        <div id="resultado1"> <div id="resultado"></div></div>

            <ul id="listado"></ol>
